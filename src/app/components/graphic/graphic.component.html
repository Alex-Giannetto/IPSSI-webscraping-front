<div class="graph"  *ngIf="statisticService.currentStatistic.getValue()">
  <canvas
    baseChart
    [datasets]="statisticService.currentStatistic.getValue().dataSet"
    [labels]="statisticService.currentStatistic.getValue().labels"
    [options]="barChartOptions"
    [legend]="false"
    chartType="bar"
  ></canvas>

</div>
